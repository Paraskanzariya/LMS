<div class="signup-page">
    <div class="glass-container">
        <div class="left-side">
            <div class="logo">
                <img src="../../../assets/img/LMS1.png" alt="LMS Logo" />
                <h1>Loan Management System</h1>
            </div>

            <div class="left-side-text">
                <h2>Create Your Account</h2>
                <p>Join us to manage your loans efficiently.</p>
            </div>
        </div>

        <div class="right-section">
            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="signup-form">
                <h1 class="signup">SignUp</h1>
                <!-- Full Name -->
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" formControlName="fullName" placeholder="Enter your full name" />
                </div>

                <!-- Email Address -->
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" formControlName="email" placeholder="Enter your email" />
                </div>

                <!-- Password -->
                <div class="form-group password-container">
                    <label for="password">Password</label>
                    <input [type]="passwordFieldType" id="password" formControlName="password"
                        placeholder="Enter your password" />
                    <i class="toggle-password" (click)="togglePasswordVisibility('password')">
                        {{ passwordFieldType === 'password' ? '👁️' : '🙈' }}
                    </i>
                </div>

                <!-- Confirm Password -->
                <div class="form-group password-container">
                    <label for="confirmPassword">Confirm Password</label>
                    <input [type]="passwordFieldType" id="confirmPassword" formControlName="confirmPassword"
                        placeholder="Confirm your password" />
                    <i class="toggle-password" (click)="togglePasswordVisibility('confirmPassword')">
                        {{ passwordFieldType === 'password' ? '👁️' : '🙈' }}
                    </i>
                </div>

                <button class="signup-btn" type="submit" [disabled]="!signupForm.valid || isSubmitting">
                    <span *ngIf="!isSubmitting">Sign Up</span>
                    <app-button-loader *ngIf="isSubmitting" [isLoading]="isSubmitting"></app-button-loader>
                </button>

                <div class="additional-links">
                    <p>Already have an account? <a href="/auth/login" class="login-link">Login</a></p>
                    <p>By signing up, you agree to our <a href="/terms" class="terms">Terms and Conditions</a>.</p>
                </div>
            </form>
        </div>
    </div>
</div>
