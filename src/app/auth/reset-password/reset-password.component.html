<div class="reset-password-page">
    <div class="glass-container">
        <div class="logo">
            <img src="../../../assets/img/LMS1.png" alt="Logo">
            <h1>Reset Password</h1>
        </div>

        <div class="reset-password-form">
            <p>Please enter your email address to receive a password reset link.</p>

            <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" formControlName="email" (focus)="markTouched('email')" required />
                </div>

                <button class="reset-btn" type="submit" [disabled]="resetForm.invalid">
                    <span *ngIf="!isSubmitting">Reset Password</span>
                    <app-button-loader *ngIf="isSubmitting" [isLoading]="isSubmitting"></app-button-loader>
                </button>

                <!-- Back to Login Link -->
                <div class="back-to-login">
                    <a href="/login">Back to Login</a>
                </div>
            </form>
        </div>
    </div>
</div>
