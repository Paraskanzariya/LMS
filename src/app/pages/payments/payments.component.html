<app-page-loader [isLoading]="isLoading"></app-page-loader>

<h2>Payments</h2>

<div class="table">
    <!-- Toolbar for Search and Add New Payment -->
    <div class="toolbar">
        <div class="left-toolbar">
            <button mat-icon-button class="downloadButton" (click)="downloadAsPDF()">
                <mat-icon>file_download</mat-icon>
            </button>
        </div>

        <div class="right-toolbar">
            <button mat-raised-button class="paymentButton" (click)="addPayment()">
                <mat-icon>add</mat-icon>
                <span>New Payment</span>
            </button>
        </div>
    </div>

    <!-- <div class="table"> -->
    <!-- Table to display payments -->
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Payment ID Column -->
        <ng-container matColumnDef="paymentId">
            <th mat-header-cell *matHeaderCellDef> Payment ID </th>
            <td mat-cell *matCellDef="let payment"> {{ payment.paymentId }} </td>
        </ng-container>

        <!-- Customer Name Column -->
        <ng-container matColumnDef="customerName">
            <th mat-header-cell *matHeaderCellDef> Customer Name </th>
            <td mat-cell *matCellDef="let payment"> {{ payment.customerName }} </td>
        </ng-container>

        <!-- Amount Column -->
        <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef> Amount </th>
            <td mat-cell *matCellDef="let payment"> {{ payment.amount | currency:'USD':'symbol':'1.2-2' }} </td>
        </ng-container>

        <!-- Payment Date Column -->
        <ng-container matColumnDef="paymentDate">
            <th mat-header-cell *matHeaderCellDef> Payment Date </th>
            <td mat-cell *matCellDef="let payment"> {{ payment.paymentDate | date }} </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let payment">
                <button mat-icon-button color="warn" (click)="deletePayment(payment.paymentId)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <!-- Table Rows and Headers -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table><br>

    <!-- Paginator for pagination -->
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>

    <!-- Page Loader -->
</div>
