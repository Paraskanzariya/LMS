<!-- Page Loader -->
<app-page-loader [isLoading]="isLoading"></app-page-loader>
<h2>Customer</h2>
<div class="table-container">
    <!-- Add New Customer Button -->
    <div class="addNewCustomer">
        <button mat-raised-button class="addcustomer" color="primary" (click)="addCustomer()">
            <mat-icon>add</mat-icon>
            <span>Add New Customer</span>
        </button>
    </div>

    <!-- Search Field -->
    <!-- <mat-form-field class="search-field" appearance="outline">
        <mat-icon matPrefix class="search-icon">search</mat-icon>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search">
    </mat-form-field> -->

    <!-- Customer Table -->
    <div class="table">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!-- Customer ID Column -->
            <ng-container matColumnDef="customerId">
                <th mat-header-cell *matHeaderCellDef> Customer ID </th>
                <td mat-cell *matCellDef="let customer"> {{ customer.customerId }} </td>
            </ng-container>

            <!-- Customer Name Column -->
            <ng-container matColumnDef="customerName">
                <th mat-header-cell *matHeaderCellDef> Customer Name </th>
                <td mat-cell *matCellDef="let customer"> {{ customer.customerName }} </td>
            </ng-container>

            <!-- Email Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email Address </th>
                <td mat-cell *matCellDef="let customer"> {{ customer.email }} </td>
            </ng-container>

            <!-- Phone Number Column -->
            <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef> Phone Number </th>
                <td mat-cell *matCellDef="let customer"> {{ customer.phone }} </td>
            </ng-container>

            <!-- Address Column -->
            <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef> Address </th>
                <td mat-cell *matCellDef="let customer"> {{ customer.address }} </td>
            </ng-container>

            <!-- Action Column (Delete Button) -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let customer">
                    <button mat-icon-button color="warn" (click)="deleteCustomer(customer)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <!-- Table Header and Row -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

    <!-- Paginator -->
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>

</div>
